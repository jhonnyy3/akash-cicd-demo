name: Build & Deploy to Akash

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/akash-cicd-demo:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/akash-cicd-demo:latest

      - name: Install Akash CLI
        run: |
          curl -LO https://github.com/akash-network/akash/releases/download/v0.18.0/akash_0.18.0_linux_amd64.zip
          unzip akash_0.18.0_linux_amd64.zip
          sudo mv akash_0.18.0_linux_amd64/akash /usr/local/bin/
          akash version

      - name: Recover Wallet
        env:
          AKASH_WALLET_NAME: ${{ secrets.AKASH_WALLET_NAME }}
          AKASH_WALLET_MNEMONIC: ${{ secrets.AKASH_WALLET_MNEMONIC }}
        run: |
          echo "$AKASH_WALLET_MNEMONIC" | akash keys restore $AKASH_WALLET_NAME

      - name: Create Certificate
        run: |
          akash tx cert generate
          akash tx cert create \
            --from $AKASH_WALLET_NAME \
            --chain-id akashnet-2 \
            --node https://rpc.akash.forbole.com:443 \
            --yes

      - name: Deploy to Akash
        run: |
          akash tx deployment create deploy.yaml \
            --from $AKASH_WALLET_NAME \
            --node https://rpc.akash.forbole.com:443 \
            --chain-id akashnet-2 \
            --yes
