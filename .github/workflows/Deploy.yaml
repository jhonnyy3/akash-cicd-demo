name: Build & Deploy to Akash

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/akash-cicd-demo:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/akash-cicd-demo:latest

      - name: Install Akash CLI
        run: |
          curl -LO https://github.com/ovrclk/akash/releases/download/v0.18.2/akash_0.18.2_linux_amd64.zip
          unzip akash_0.18.2_linux_amd64.zip
          sudo mv akash_0.18.2_linux_amd64/akash /usr/local/bin/
          akash version

      - name: Configure Akash Wallet & Deploy
        env:
          AKASH_WALLET_NAME: ${{ secrets.AKASH_WALLET_NAME }}
          AKASH_WALLET_MNEMONIC: ${{ secrets.AKASH_WALLET_MNEMONIC }}
        run: |
          # Recover wallet
          echo "$AKASH_WALLET_MNEMONIC" | akash keys add $AKASH_WALLET_NAME --recover --keyring-backend test

          # Set environment variables
          export AKASH_ADDR=$(akash keys show $AKASH_WALLET_NAME -a --keyring-backend test)

          # Generate and broadcast cert
          akash tx cert generate --keyring-backend test
          akash tx cert create \
            --from $AKASH_WALLET_NAME \
            --keyring-backend test \
            --chain-id akashnet-2 \
            --node https://rpc.akash.forbole.com:443 \
            --yes

          # Deploy
          akash tx deployment create deploy.yaml \
            --from $AKASH_WALLET_NAME \
            --node https://rpc.akash.forbole.com:443 \
            --chain-id akashnet-2 \
            --keyring-backend test \
            --yes
